<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSS bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--favicon-->
<link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
<!--CSS-->
<link rel="stylesheet" href="./css/style.css">
  <title>Rumo a Marte</title>
</head>
<body class="py-5">
  
  <main class="container px-4 formBody">
    <div class="text-center">
      <img src="./images/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da SpaceX">
    </div>
    <p class="paragraph">1 - Qual o seu nome?</p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">
        Primeiro nome:
      </span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">
        Segundo nome:
      </span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p class="paragraph">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="gender" id="gender1">
      <label class="form-check-label" for="gender1">Homem</label>
    </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" id="gender2">
        <label class="form-check-label" for="gender2">Mulher</label>
      </div>

      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" id="gender3">
        <label class="form-check-label" for="gender3">Prefiro não informar</label>
      </div>

      <p class="paragraph">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="basic-astronaut">
        <label for="basic-astronaut" class="form-check-label">
          Treinamento básico de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="basic-physical">
        <label for="basic-physical" class="form-check-label">
          Treinamento físico básico
        </label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="expert-astronaut">
        <label for="expert-astronaut" class="form-check-label">
          Treinamento avançado de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="intense-physical">
        <label for="intense-physical" class="form-check-label">
          Treinamento físico intenso
        </label>
      </div>

      <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="proactive">
        <label for="proactive" class="form-check-label">Proativo</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="
        resistant">
        <label for="
        resistant" class="form-check-label">Resistente</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="vomit">
        <label for="vomit" class="form-check-label">Não vomito fácil</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="proactive">
        <label for="proactive" class="form-check-label">Não temo Marciano</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="
        resistant">
        <label for="
        resistant" class="form-check-label">Já vi todos os Star Wars</label>
      </div>

      <div class="text-center">
        <button type="button" class="btn btn-outline-danger my-3">Enviar</button>
      </div>

    </main>

    <div class="container text-center footer">
      <p>Feito por Danilo Tramontina © OneBitCode todos os direitos reservados - 2022</p>
  </div>
  <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
