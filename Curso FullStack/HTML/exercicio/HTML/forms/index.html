<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="psw">- Password:</label>
        <input type="password" name="psw" id="psw" recquired />
      </div>
      <br />
      <div>
        <label for="dataNasc">Data de nascimento:</label>
        <input type="date" name="dataNasc" id="dataNasc" />
        <label for="foto">- Foto:</label>
        <input type="file" name="foto" id="foto" />
      </div>
      <br />
      <div>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
          <option value="Russo">Russo</option>
          <option value="Brasileiro">Brasileiro</option>
          <option value="Americano">Americano</option>
        </select>
        <label for="genero">- Genero: F</label>
        <input type="radio" name="f" id="f" />
        <label for="genero">M</label>
        <input type="radio" name="m" id="m" />
      </div>
      <br />
      <div>
        <label for="qualidades">Suas principais qualidade:</label>
        <br />
        <label for="qualidades">Inteligencia</label>
        <input type="checkbox" name="int" id="int" />
        <label for="qualidades">| Resiliência</label>
        <input type="checkbox" name="res" id="res" />
        <label for="qualidades">| Preparo Físico</label>
        <input type="checkbox" name="prepFis" id="prepfis" />
        <label for="qualidades">| Educação</label>
        <input type="checkbox" name="educ" id="educ" />
        <label for="qualidades">|</label>
      </div>
      <br />
      <div>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea
        >
      </div>

      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
